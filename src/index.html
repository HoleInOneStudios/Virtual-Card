<!DOCTYPE html>
<html lang="en">

    <head>

        <title>Virtual Card</title>

        <meta name="description"
            content="A website you can use to create a virtual card for something to email them a personalized link.">
        <meta name="keywords" content="Virtual Card, Card, HoleInOneStudios, HoleInOneGolfer">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>

    <body>

        <form action="/" method="post" onsubmit="submit(event);">
            <label for="name">Name:</label>
            <input id="name" type="text">
            <label for="occasion">Occasion:</label>
            <input id="occasion" type="text">
            <label for="message">Message:</label>
            <input id="message" type="text">
            <label for="obfuscate">Obfuscate URL:</label>
            <input id="obfuscate" type="checkbox">
            <input type="submit" type="Submit">
        </form>

    </body>

</html>
